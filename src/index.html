<script>
  function initializeMap() {

    console.log($("#canvas"));
    var ctx = document.getElementById("canvas").getContext("2d");

    ctx.fillStyle = '#f00';
    ctx.beginPath();


    ctx.moveTo(0, 30);

    ctx.lineTo(300, 0);
    ctx.lineTo(300, 200);
    ctx.lineTo(0, 200);
    ctx.fillStyle = '#F5C072'

    ctx.closePath();
    ctx.fill();

  }

</script>

<body onload="initializeMap()" align="center" style="background-color: #BFE0F3;
  background-position: center; background-repeat: no-repeat;background-size: cover;width: 100%;">
